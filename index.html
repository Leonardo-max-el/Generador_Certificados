<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Certificados UPLA</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Generador de Certificados UPLA</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Datos del Certificado</h5>
                    </div>
                    <div class="card-body">
                        <form id="certificateForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="curso" class="form-label">Nombre del Curso</label>
                                <input type="text" class="form-control" id="curso" required>
                            </div>
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fecha" required>
                            </div>
                            <div class="mb-3">
                                <label for="horas" class="form-label">Horas Académicas</label>
                                <input type="number" class="form-control" id="horas" required>
                            </div>
                            <button type="button" class="btn btn-primary" id="generateBtn">Generar Certificado</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Vista Previa</h5>
                    </div>
                    <div class="card-body">
                        <div id="certificatePreview" class="certificate-preview">
                            <p class="text-center">La vista previa del certificado aparecerá aquí</p>
                        </div>
                        <div class="mt-3 text-center">
                            <button type="button" class="btn btn-success" id="downloadBtn" disabled>Descargar Certificado</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
